<!-- templates/partials/flash_messages.html -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="flash-messages-container" class="fixed top-4 right-4 z-50 space-y-2" style="max-width: 400px;">
            {% for category, message in messages %}
                <div class="flash-message flex items-center p-4 rounded-lg shadow-lg border-l-4 {{ 
                    'bg-green-50 border-green-400 text-green-800' if category == 'success' else
                    'bg-red-50 border-red-400 text-red-800' if category == 'error' else
                    'bg-yellow-50 border-yellow-400 text-yellow-800' if category == 'warning' else
                    'bg-blue-50 border-blue-400 text-blue-800'
                }}" role="alert" data-category="{{ category }}">
                    
                    <!-- Icon -->
                    <div class="flex-shrink-0">
                        {% if category == 'success' %}
                            <svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                        {% elif category == 'error' %}
                            <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                        {% elif category == 'warning' %}
                            <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                            </svg>
                        {% else %}
                            <svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                            </svg>
                        {% endif %}
                    </div>
                    
                    <!-- Message Content -->
                    <div class="ml-3 flex-1">
                        <p class="text-sm font-medium">{{ message }}</p>
                    </div>
                    
                    <!-- Close Button -->
                    <div class="ml-4 flex-shrink-0">
                        <button type="button" 
                                class="close-btn inline-flex text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600 transition ease-in-out duration-150"
                                onclick="this.closest('.flash-message').style.opacity='0'; setTimeout(() => this.closest('.flash-message').remove(), 300)">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>
        <script>
            // Auto-hide flash messages
            (function() {
                const messages = document.querySelectorAll('#flash-messages-container .flash-message');
                messages.forEach(msg => {
                    // Auto hide after 5 seconds
                    setTimeout(() => {
                        msg.style.transition = 'opacity 0.3s';
                        msg.style.opacity = '0';
                        setTimeout(() => {
                            msg.remove();
                            // Remove container if empty
                            const container = document.getElementById('flash-messages-container');
                            if (container && container.children.length === 0) {
                                container.remove();
                            }
                        }, 300);
                    }, 5000);
                });
            })();
        </script>
    {% endif %}
{% endwith %}
