<!-- templates/booking/verify_otp.html -->
{% extends "base.html" %}

{% block title %}ยืนยันตัวตน - NudDee{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-16">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-purple-100 rounded-full mb-4">
                <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">ยืนยันตัวตน</h2>
            <p class="text-gray-600 mt-2">
                เราได้ส่งรหัส OTP 6 หลักไปยัง
                <br><strong>{{ search_value }}</strong>
            </p>
        </div>
        
        <form method="POST" action="{{ url('booking.verify_otp') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    รหัส OTP
                </label>
                <input type="text" 
                       name="otp"
                       maxlength="6"
                       pattern="\d{6}"
                       required
                       autofocus
                       class="w-full px-4 py-3 text-center text-2xl font-mono border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="000000">
                       
                {% if time_remaining %}
                <p class="text-xs text-gray-500 mt-2">
                    รหัสจะหมดอายุใน <span id="countdown">{{ time_remaining }}</span> วินาที
                </p>
                {% endif %}
            </div>
            
            <button type="submit"
                    class="w-full px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg hover:from-purple-700 hover:to-blue-700">
                ยืนยัน
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <button type="button" 
                    id="resend-btn"
                    onclick="resendOTP()"
                    class="text-sm text-purple-600 hover:text-purple-700 disabled:text-gray-400"
                    disabled>
                ส่ง OTP ใหม่ (<span id="resend-timer">60</span>)
            </button>
        </div>
        
        <div class="mt-6 text-center">
            <a href="{{ url('booking.my_appointments') }}" 
               class="text-sm text-gray-600 hover:text-gray-800">
                ← กลับไปค้นหาใหม่
            </a>
        </div>
    </div>
</div>

<script>
// Countdown timer
{% if time_remaining %}
let timeRemaining = {{ time_remaining }};
const countdownEl = document.getElementById('countdown');

const timer = setInterval(() => {
    timeRemaining--;
    if (timeRemaining <= 0) {
        clearInterval(timer);
        countdownEl.textContent = '0';
        alert('OTP หมดอายุ กรุณาขอใหม่');
    } else {
        countdownEl.textContent = timeRemaining;
    }
}, 1000);
{% endif %}

// Resend timer
let resendTime = 60;
const resendBtn = document.getElementById('resend-btn');
const resendTimerEl = document.getElementById('resend-timer');

const resendTimer = setInterval(() => {
    resendTime--;
    if (resendTime <= 0) {
        clearInterval(resendTimer);
        resendBtn.disabled = false;
        resendBtn.innerHTML = 'ส่ง OTP ใหม่';
    } else {
        resendTimerEl.textContent = resendTime;
    }
}, 1000);

function resendOTP() {
    fetch('{{ url("booking.resend_otp") }}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token() }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(data.message);
            // Reset timer
            resendTime = 60;
            resendBtn.disabled = true;
            location.reload();
        } else {
            alert(data.error);
        }
    });
}
</script>
{% endblock %}
