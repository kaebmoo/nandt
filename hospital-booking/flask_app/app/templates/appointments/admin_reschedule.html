<!-- templates/appointments/admin_reschedule.html -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลื่อนนัดหมาย - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto py-8 px-4">
        <div class="bg-white shadow rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-6">เลื่อนนัดหมาย</h1>
            
            <!-- Current Appointment Info -->
            <div class="bg-yellow-50 p-4 rounded-lg mb-6">
                <h3 class="font-semibold mb-2">นัดหมายปัจจุบัน:</h3>
                <p>รหัส: {{ appointment.booking_reference }}</p>
                <p>ชื่อ: {{ appointment.guest_name }}</p>
                <p>วันที่: {{ appointment.start_time.strftime('%d/%m/%Y %H:%M') }}</p>
            </div>
            
            <!-- Reschedule Form -->
            <form method="POST" action="">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            วันที่ใหม่ <span class="text-red-500">*</span>
                        </label>
                        <input type="date" name="new_date" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            เวลาใหม่ <span class="text-red-500">*</span>
                        </label>
                        <input type="time" name="new_time" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            เหตุผล <span class="text-red-500">*</span>
                        </label>
                        <textarea name="reason" rows="3" required
                                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                  placeholder="ระบุเหตุผลในการเลื่อนนัด..."></textarea>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-end space-x-3">
                    <a href="{{ url('main.dashboard') }}"
                       class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                        ยกเลิก
                    </a>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        ยืนยันการเลื่อน
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
