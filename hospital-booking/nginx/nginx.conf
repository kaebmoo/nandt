server {
    listen 80;
    server_name ~^(?<subdomain>.+)\.localhost$; # รับทุก subdomain บน localhost

    location /api/ {
        proxy_pass http://fastapi_app:8000; # ถ้ามี /api/ ให้ส่งไป FastAPI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # ส่ง subdomain ไปให้ FastAPI ผ่าน Header
        proxy_set_header X-Tenant-ID $subdomain;
    }

    location / {
        proxy_pass http://flask_app:5000; # นอกนั้นส่งไป Flask
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}