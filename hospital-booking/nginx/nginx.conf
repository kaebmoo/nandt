# nginx.conf - ใช้ได้ทั้ง dev และ production

events {
    worker_connections 1024;
}

http {
    # ตั้งค่า upstream สำหรับ services
    upstream flask_app {
        server 127.0.0.1:5001;
    }
    
    upstream fastapi_app {
        server 127.0.0.1:8000;
    }

    # Default server block (development และ production)
    server {
        listen 80;
        server_name localhost *.localhost yourdomain.com *.yourdomain.com;
        
        # ดัก subdomain และแปลงเป็น query parameter
        set $subdomain "";
        if ($host ~* "^([^.]+)\.") {
            set $subdomain $1;
        }
        
        # Static files
        location /static/ {
            alias /path/to/your/flask_app/static/;
            expires 30d;
        }
        
        # API routes ไปที่ FastAPI
        location /api/ {
            proxy_pass http://fastapi_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Dashboard route พิเศษ - ใส่ subdomain เป็น parameter
        location /dashboard {
            # ถ้ามี subdomain ให้เพิ่ม parameter
            set $args_with_subdomain $args;
            if ($subdomain != "") {
                set $args_with_subdomain "subdomain=$subdomain&$args";
            }
            
            proxy_pass http://flask_app$uri?$args_with_subdomain;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ทุกอย่างอื่นไปที่ Flask
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}