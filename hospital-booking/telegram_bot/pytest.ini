[pytest]
# Pytest configuration for Telegram Bot tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Test paths
testpaths = tests

# Markers
markers =
    asyncio: async tests
    unit: unit tests
    integration: integration tests
    slow: slow running tests

# Asyncio mode
asyncio_mode = auto
