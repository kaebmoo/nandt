<!-- templates/appointments.html -->
{% extends 'base.html' %}

{% block head %}
<style>
    .calendar-container {
        height: 600px;
        overflow-y: auto;
    }
    .appointment-card {
        margin-bottom: 10px;
        border-left: 4px solid #007bff;
    }
    .appointment-card.status-completed {
        border-left-color: #28a745;
    }
    .appointment-card.status-cancelled {
        border-left-color: #dc3545;
    }
    .appointment-card.status-missed {
        border-left-color: #6c757d;
    }
    
    /* เพิ่มสไตล์สำหรับ modal */
    .modal-body pre {
        white-space: pre-wrap;
        font-family: inherit;
    }
</style>
{% endblock %}

{% block content %}
<!-- Modal สำหรับแสดงรายละเอียดนัดหมาย -->
<div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- เนื้อหา modal จะถูกเพิ่มด้วย JavaScript -->
        </div>
    </div>
</div>

<ul class="nav nav-tabs mb-4" id="appointmentTabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list-pane" type="button" role="tab">
            <i class="fas fa-list me-2"></i>รายการนัดหมาย
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="new-tab" data-bs-toggle="tab" data-bs-target="#new-pane" type="button" role="tab">
            <i class="fas fa-plus me-2"></i>สร้างนัดหมายใหม่
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="status-tab" data-bs-toggle="tab" data-bs-target="#status-pane" type="button" role="tab">
            <i class="fas fa-check-circle me-2"></i>อัปเดตสถานะ
        </button>
    </li>
</ul>

<div class="tab-content" id="appointmentTabsContent">
    <!-- รายการนัดหมาย -->
    <div class="tab-pane fade show active" id="list-pane" role="tabpanel">
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="subcalendar-filter" class="form-label">ปฏิทินย่อย:</label>
                <select class="form-select" id="subcalendar-filter">
                    <option value="">ทั้งหมด</option>
                    {% for subcal in subcalendars %}
                    <option value="{{ subcal.id }}" {% if selected_subcalendar_id == subcal.id|string %}selected{% endif %}>{{ subcal.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="date-from" class="form-label">จากวันที่:</label>
                <input type="date" class="form-control" id="date-from" value="{{ today }}">
            </div>
            <div class="col-md-3">
                <label for="date-to" class="form-label">ถึงวันที่:</label>
                <input type="date" class="form-control" id="date-to">
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="button" class="btn btn-primary w-100" id="filter-btn">
                    <i class="fas fa-search me-2"></i>ค้นหา
                </button>
            </div>
        </div>
        
        <div class="calendar-container" id="appointments-container">
            <div class="text-center p-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">กำลังโหลด...</span>
                </div>
                <p class="mt-2">กำลังโหลดรายการนัดหมาย...</p>
            </div>
        </div>
    </div>
    
    <!-- สร้างนัดหมายใหม่ -->
    <div class="tab-pane fade" id="new-pane" role="tabpanel">
        <!-- ส่วนนี้ไม่มีการเปลี่ยนแปลง -->
        <div class="card">
            <!-- เนื้อหาส่วนสร้างนัดหมายใหม่ (คงเดิม) -->
        </div>
    </div>
    
    <!-- อัปเดตสถานะ -->
    <div class="tab-pane fade" id="status-pane" role="tabpanel">
        <!-- ส่วนนี้ไม่มีการเปลี่ยนแปลง -->
        <div class="card">
            <!-- เนื้อหาส่วนอัปเดตสถานะ (คงเดิม) -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        // แสดง/ซ่อนตัวเลือกการนัดหมายเกิดซ้ำ
        $('#is_recurring').change(function() {
            if ($(this).is(':checked')) {
                $('#recurring-options').slideDown();
            } else {
                $('#recurring-options').slideUp();
            }
        });
        
        // กำหนดวันที่สิ้นสุด (ค่าเริ่มต้น +30 วัน)
        const dateFrom = $('#date-from').val();
        if (dateFrom) {
            const dateTo = new Date(dateFrom);
            dateTo.setDate(dateTo.getDate() + 30);
            $('#date-to').val(dateTo.toISOString().split('T')[0]);
        }
        
        // ตรวจสอบพารามิเตอร์ URL สำหรับ subcalendar_id
        const urlParams = new URLSearchParams(window.location.search);
        const subcalendarId = urlParams.get('subcalendar_id');
        
        // ถ้ามี subcalendar_id ใน URL ให้ตั้งค่าตัวกรอง
        if (subcalendarId) {
            $('#subcalendar-filter').val(subcalendarId);
        }
        
        // โหลดรายการนัดหมาย
        function loadAppointments() {
            const container = $('#appointments-container');
            const subcalendarId = $('#subcalendar-filter').val();
            const startDate = $('#date-from').val();
            const endDate = $('#date-to').val();
            
            container.html(`
                <div class="text-center p-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">กำลังโหลด...</span>
                    </div>
                    <p class="mt-2">กำลังโหลดรายการนัดหมาย...</p>
                </div>
            `);
            
            $.ajax({
                url: '/get_events',
                data: {
                    subcalendar_id: subcalendarId,
                    start_date: startDate,
                    end_date: endDate
                },
                success: function(data) {
                    container.empty();
                    
                    if (!data.events || data.events.length === 0) {
                        container.html(`
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>ไม่พบรายการนัดหมายในช่วงเวลาที่เลือก
                            </div>
                        `);
                        return;
                    }
                    
                    // กำหนดค่า eventsData สำหรับใช้ในฟังก์ชัน showEventDetails
                    window.eventsData = data.events;
                    
                    // จัดกลุ่มตามวันที่
                    const eventsByDate = {};
                    data.events.forEach(event => {
                        const startDate = event.start_dt.split('T')[0];
                        if (!eventsByDate[startDate]) {
                            eventsByDate[startDate] = [];
                        }
                        eventsByDate[startDate].push(event);
                    });
                    
                    // แสดงผลแยกตามวันที่
                    Object.keys(eventsByDate).sort().forEach(date => {
                        const dateObj = new Date(date);
                        const formattedDate = dateObj.toLocaleDateString('th-TH', { 
                            weekday: 'long', 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        });
                        
                        container.append(`
                            <h4 class="mt-4 mb-3">
                                <i class="far fa-calendar-alt me-2"></i>${formattedDate}
                            </h4>
                        `);
                        
                        // คำนวณจำนวนกิจกรรมในวันนี้
                        const dayEvents = eventsByDate[date];
                        container.append(`
                            <div class="mb-2">
                                <span class="badge bg-primary">${dayEvents.length} รายการ</span>
                            </div>
                        `);
                        
                        eventsByDate[date].forEach(event => {
                            let statusClass = '';
                            if (event.title.includes('(มาตามนัด)')) {
                                statusClass = 'status-completed';
                            } else if (event.title.includes('(ยกเลิก)')) {
                                statusClass = 'status-cancelled';
                            } else if (event.title.includes('(ไม่มา)')) {
                                statusClass = 'status-missed';
                            }
                            
                            const startTime = event.start_dt.split('T')[1].substring(0, 5);
                            const endTime = event.end_dt.split('T')[1].substring(0, 5);
                            
                            container.append(`
                                <div class="card appointment-card ${statusClass}" data-event-id="${event.id}">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <h5 class="card-title">${event.title}</h5>
                                            <span class="badge bg-primary">${startTime} - ${endTime}</span>
                                        </div>
                                        <p class="card-text mb-1">
                                            <i class="fas fa-map-marker-alt me-2"></i>${event.location || 'ไม่ระบุตำแหน่ง'}
                                        </p>
                                        <p class="card-text">
                                            <i class="fas fa-user-md me-2"></i>${event.who || 'ไม่ระบุผู้ดูแล'}
                                        </p>
                                        <div class="text-end">
                                            <a href="{{ url_for('update_status') }}?event_id=${event.id}" class="btn btn-sm btn-primary">
                                                <i class="fas fa-edit me-1"></i>อัปเดตสถานะ
                                            </a>
                                            <button class="btn btn-sm btn-outline-secondary view-details" data-event-id="${event.id}">
                                                <i class="fas fa-info-circle me-1"></i>รายละเอียด
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `);
                        });
                    });
                    
                    // จัดการการคลิกที่ปุ่มดูรายละเอียด
                    $('.view-details').click(function(e) {
                        e.preventDefault();
                        const eventId = $(this).data('event-id');
                        showEventDetails(eventId);
                    });
                },
                error: function(xhr, status, error) {
                    container.html(`
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>เกิดข้อผิดพลาดในการโหลดรายการนัดหมาย: ${error}
                        </div>
                    `);
                }
            });
        }
        
        // แสดงรายละเอียดนัดหมายใน modal
        function showEventDetails(eventId) {
            // ค้นหาข้อมูลนัดหมายตาม ID
            const event = window.eventsData.find(e => e.id === eventId);
            
            if (!event) {
                alert('ไม่พบข้อมูลนัดหมาย');
                return;
            }
            
            // แปลงรูปแบบวันที่
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('th-TH', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
            }
            
            // สร้างเนื้อหา modal
            let modalContent = `
                <div class="modal-header">
                    <h5 class="modal-title">รายละเอียดนัดหมาย</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>${event.title}</h5>
                    <p><strong>วันที่:</strong> ${formatDate(event.start_dt.split('T')[0])}</p>
                    <p><strong>เวลา:</strong> ${event.start_dt.split('T')[1].substring(0, 5)} - ${event.end_dt.split('T')[1].substring(0, 5)}</p>
                    <p><strong>สถานที่:</strong> ${event.location || 'ไม่ระบุ'}</p>
                    <p><strong>ผู้ดูแล:</strong> ${event.who || 'ไม่ระบุ'}</p>
            `;
            
            // เพิ่มบันทึกเพิ่มเติมถ้ามี
            if (event.notes) {
                modalContent += `
                    <div class="mt-3">
                        <h6>บันทึกเพิ่มเติม:</h6>
                        <div class="border p-2 rounded">
                            <pre class="mb-0">${event.notes}</pre>
                        </div>
                    </div>
                `;
            }
            
            // เพิ่ม Event ID
            modalContent += `
                    <div class="mt-3">
                        <h6>Event ID:</h6>
                        <div class="input-group">
                            <input type="text" class="form-control" value="${event.id}" readonly>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="/update_status?event_id=${event.id}" class="btn btn-primary">
                        <i class="fas fa-edit me-1"></i>อัปเดตสถานะ
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                </div>
            `;
            
            // กำหนดเนื้อหาให้กับ modal
            $('#eventDetailsModal .modal-content').html(modalContent);
            
            // แสดง modal
            const modal = new bootstrap.Modal(document.getElementById('eventDetailsModal'));
            modal.show();
        }
        
        // โหลดรายการนัดหมายเมื่อโหลดหน้า
        loadAppointments();
        
        // โหลดรายการนัดหมายเมื่อคลิกปุ่มค้นหา
        $('#filter-btn').click(function() {
            loadAppointments();
        });
        
        // จัดการการส่งฟอร์มสร้างนัดหมายใหม่
        $('#new-appointment-form').submit(function(e) {
            e.preventDefault();
            
            const formData = $(this).serialize();
            
            $.ajax({
                url: '/create_appointment',
                method: 'POST',
                data: formData,
                success: function(data) {
                    if (data.success) {
                        alert('สร้างนัดหมายสำเร็จ!');
                        $('#new-appointment-form')[0].reset();
                        $('#list-tab').tab('show');
                        loadAppointments();
                    } else {
                        alert('เกิดข้อผิดพลาด: ' + data.error);
                    }
                },
                error: function(xhr, status, error) {
                    alert('เกิดข้อผิดพลาด: ' + xhr.responseJSON?.error || error);
                }
            });
        });
        
        // จัดการการส่งฟอร์มอัปเดตสถานะ
        $('#update-status-form').submit(function(e) {
            e.preventDefault();
            
            const formData = $(this).serialize();
            
            $.ajax({
                url: '/update_status',
                method: 'POST',
                data: formData,
                success: function(data) {
                    if (data.success) {
                        alert('อัปเดตสถานะสำเร็จ!');
                        $('#update-status-form')[0].reset();
                        $('#list-tab').tab('show');
                        loadAppointments();
                    } else {
                        alert('เกิดข้อผิดพลาด: ' + data.error);
                    }
                },
                error: function(xhr, status, error) {
                    alert('เกิดข้อผิดพลาด: ' + xhr.responseJSON?.error || error);
                }
            });
        });
    });
</script>
{% endblock %}
